<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres En Raya Gettysburg</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="opaco">
        <header class="title">
          <h1>Tic Tac Toe</h1>
          <h2>GETTYSBURG</h2>
        </header>
        <div class="cont">
          <div class="player">
            <form class="center">
              <p>Primer Jugador</p>
              <label class="fontLarge" for="firstPlayer"> Nombre </label>
              <input
                id="getFirst"
                class="fontLarge"
                type="text"
                name=""
                placeholder="Ulysses S. Grant"
              />
            </form>
          </div>
        </div>
        <div class="cont">
          <div class="player">
            <form class="center">
              <p>Segundo Jugador</p>
              <label class="fontLarge" for="secondPlayer"> Nombre </label>
              <input
                id="getSecond"
                class="fontLarge"
                type="text"
                name=""
                placeholder="Robert E. Lee"
              />
            </form>
          </div>
        </div>
        <div id="tipoJuego">
          <button class="fontLarge" id="start1">Jugar 1 vs 2</button>
        </div>
      </div>
    </div>
    <script src="js/global.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
