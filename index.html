<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres En Raya Gettysburg</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="opaco">
        <header class="title">
          <h1>Tic Tac Toe</h1>
          <h2>GETTYSBURG</h2>
        </header>
        <div class="cont">
          <div class="player">
            <form class="center">
              <p>Primer Jugador</p>
              <label for="firstPlayer"> Nombre </label>
              <input
                id="GET-first"
                type="text"
                name="name"
                placeholder="Ulysses S. Grant"
              />
              <p>Bando</p>
              <div class="select">
                <label for="union">Union</label>
                <input
                  type="radio"
                  id="union"
                  name="bando"
                  value="union"
                  checked
                />
                <label for="dixie">Confederados</label>
                <input type="radio" id="dixie" name="bando" value="dixie" />
              </div>
            </form>
          </div>
        </div>
        <div class="cont">
          <div class="player">
            <form class="center">
              <p>Segundo Jugador</p>
              <label for="secondPlayer"> Nombre </label>
              <input
                id="GET-second"
                type="text"
                name="name"
                placeholder="Robert E. Lee"
              />
              <p>Bando</p>
              <div class="select">
                <label for="union">Union</label>
                <input type="radio" id="union" name="bando" value="union" />

                <label for="dixie">Confederados</label>
                <input
                  type="radio"
                  id="dixie"
                  name="bando"
                  value="dixie"
                  checked
                />
              </div>
            </form>
          </div>
        </div>
        <div id="tipoJuego">
          <button>1 player vs 2 Player</button>
          <button>1 player vs "IA"</button>
        </div>
        <div>
          <a href="tablero.html" class="blanco">Tablero</a>
          <a href="ganadorUnion.html" class="blanco">victoria Ãºnion</a>
          <a href="gandoDixie.html">victoria dixie</a>
        </div>
      </div>
    </div>
  </body>
</html>
