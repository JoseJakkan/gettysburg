<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victoria Dixie</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="dixieVictory">
      <div class="opaco">
        <div class="president">
          <img
            src="images/President-Jefferson-Davis.jpg"
            alt="Jeferson Davies"
            class="presi"
          />
          <div class="texto">
            <p class="blanco">
              "Obstacles may retard, but they cannot long prevent the progress
              of a movement sanctioned by its justice and sustained by a
              virtuous people." ―Jefferson Davis
            </p>
            <div class="victoria">
              <h2 class="blanco">
                Victoria de los Estados Confederados de America
              </h2>
              <p class="blanco">
                [Jugador]a conseguido una victoria para el bando confederado.
              </p>
            </div>
          </div>
        </div>

        <div class="volverJugar">
          <button>Volver a jugar con los Confederados</button>
          <button>Volver a jugar con la Únion</button>
        </div>
      </div>
    </div>
  </body>
</html>
